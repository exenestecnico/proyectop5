<!doctype html>
<html lang="en">
<head>

    <script rel="script" src="../js/validacion.js"></script>
</head>
<body>
<main>
    <section class="vh-100" style="background-color: #508bfc;">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-10 col-md-8 col-lg-6 col-xl-5">
                    <div class="card" style="border-radius: 0.5rem;">

                                </div>

                                <div class="form-outline mb-3">
                                    <input required type="password" id="contrasena"
                                           class="form-control"/>
                                    <label class="form-label" for="contrasena">Contrase침a</label>
                                </div>

                                <div class="form-outline mb-2">
                                    <span id="error">Error, usuario y/o contrase침a incorrectos.</span>
                                </div>
                                <button class="btn btn-primary btn-block mb-1" type="submit"
                                        onclick="return validarAuth()">
                                    Aceptar
                                </button>
                            </div>

                        </form>
                    </div>

                </div>
            </div>
        </div>
    </section>
</main>
</body>
</html>
