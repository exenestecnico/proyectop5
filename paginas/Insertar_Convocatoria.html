<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Insertar Publicaciones</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/floating-labels.css" rel="stylesheet">
    <link href="../css/style.css" type="text/css" rel="stylesheet">
</head>

<body>
<form class="form-signin" role="form" id="insertar_convocatoria">
    <div class="text-center mb-4">
        <h1 class="h3 mb-3 font-weight-auto " style="color: #a52834">Insertar Convocatoria</h1>
    </div>
    <div class="form-label-group">
        <input type="date" id="fecha_convocatoria" name="fecha_convocatoria" class="form-control" placeholder="Fecha" required autofocus>
        <label for="fecha_convocatoria">Fecha</label>
    </div>

    <div class="form-label-group">
        <input type="number" name="duracion" id="duracion" class="form-control" placeholder="Duracion en dias" required>
        <label for="duracion">Duracion</label>
    </div>
    <div class="form-label-group">
        <input type="text" name="profesor" id="profesor" class="form-control" placeholder="profesor" required>
        <label for="profesor">Titulo</label>
    </div>
    <div class="form-label-group">
        <input type="text" name="titulo_convocatoria" id="titulo_convocatoria" class="form-control" placeholder="Titulo de la convocatoria" required>
        <label for="titulo_convocatoria">Titulo de la Convocatoria</label>
    </div>

    <div class="form-label-group">
        <input type="text" name="tema_convocatoria" id="tema_convocatoria" class="form-control" placeholder="Tema de la convocatoria" required>
        <label for="tema_convocatoria">Tema de la Convocatoria</label>
    </div>
    <div class="d-grid gap-2 col-form-label-lg mx-auto">
        <button class="btn btn-lg btn-danger btn-block " type="submit" name="insertar">Insertar</button>
        <a class="btn btn-lg btn-outline-danger btn-block" href="Convocatoria.html" role="button">Volver a Publicaciones</a>

    </div>


</form>



</body>
</html>
