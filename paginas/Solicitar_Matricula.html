<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Solicitud</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/floating-labels.css" rel="stylesheet">
    <link href="../css/style.css" type="text/css" rel="stylesheet">
</head>

<body>
<form class="form-signin" role="form" id="insertar_publicaciones">


    <div class="form-label-group">
        <h1 class="h3 mb-3 font-weight-auto " style="color: #a52834">Curso a Matricular</h1>
        <select class="form-select" aria-label="Default select example">
            <option selected></option>
            <option value="1">gastronomia</option>
            <option value="2">Operador de MicroComputadora</option>
            <option value="3">carpintaero</option>
        </select>
    </div>

    <div class="form-label-group">
        <input type="email" id="email_matricula" name="email_matricula" class="form-control" placeholder="email" required autofocus>
        <label for="email_matricula">Correo electronico</label>
    </div>

    <div class="form-label-group">
        <input type="text" name="nombre_matricula" id="nombre_matricula" class="form-control" placeholder="Nombre Completo" required>
        <label for="nombre_matricula">Nombre Completo </label>
    </div>
    <div class="form-label-group">
        <h1 class="h3 mb-3 font-weight-auto " style="color: #a52834">Nivel de Escolaridad</h1>
        <select class="form-select" aria-label="Default select example">
            <option selected></option>
            <option value="1">12 grado</option>
            <option value="2">Tecnico Medio</option>
            <option value="3">Universitario</option>
            <option value="4">9 grado </option>
        </select>
    </div>
    <div class="form-label-group">
        <input type="text" name="centro_trabajo" id="centro_trabajo" class="form-control" placeholder="Centro de trabajo" required>
        <label for="centro_trabajo">Centro de trabajo </label>
    </div>

    <div class="d-grid gap-2 col-form-label-lg mx-auto">
        <button class="btn btn-lg btn-danger btn-block " type="submit" name="insertar">Aceptar</button>
        <a class="btn btn-lg btn-outline-danger btn-block" href="Publicaciones.html" role="button">Cancelar</a>

    </div>


</form>



</body>
</html>
